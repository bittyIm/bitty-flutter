name: bitty
description: bitty

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter_svg: ^0.19.1
  flutter:
    sdk: flutter
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  fl_chart: ^0.12.0
  http: ^0.12.2
  cupertino_icons: ^0.1.3
  event_bus: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^0.8.2
  build_runner: ^1.10.4


flutter:

  uses-material-design: true

  assets:
    - images/bg.png
    - images/empty.png

  fonts:
    - family: Line
      fonts:
         - asset: fonts/line-awesome.ttf
